<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <nav class="top-bar">
      <div>
      </div>
      <div id="timer">
        <h3></h3>
      </div>
    </nav>
    <main>
      <div id="start-screen">
        <div>
          <h1>JavaScript Coding Quiz Challenge</h1>
          <h3>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by 10 seconds.
          </h3>
          <button id="start-button">Start</button>
        </div>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="options-container">
          <button class="option" id="option-one"></button>
          <button class="option" id="option-two"></button>
          <button class="option" id="option-three"></button>
          <button class="option" id="option-four"></button>
          <p id="wrong-or-right"></p>
        </div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is </p>
        <p id="final-score"></p>
        <p>Enter your initials<input type="text" name="initials" id="initials-input"></input><button id="highscore-submit">Submit</button></p>
        <ul id="score-card"></ul>
      </div>
    </main>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
